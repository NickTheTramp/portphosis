{{define "base"}}
<!DOCTYPE html>
<html>
  <head>
    <title>{{ .Title }} - Portphosis</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>â›´</text></svg>"
    />

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- Custom JS & CSS -->
    <link rel="stylesheet" href="/static/css/index.css">
    <script src="/static/js/index.js"></script>

  </head>
  <body>
    <div id="side-bar" class="side-bar">
      <span id="side-bar-toggle-icon" class="icon" data-feather="chevron-left" onclick="toggleNav()"></span>
      <div class="side-bar-menu-item-container">
        {{range .Configurations}}
          <span class="side-bar-menu-item">
            <a href="/config?name={{.Name}}">
              {{.Name}}
            </a>
            {{if .IsRunning}}
              <span class="side-bar-menu-item-icon" data-feather="check-circle" onclick="toggleContainer('{{.Name}}')"></span>
            {{else}}
              <span class="side-bar-menu-item-icon" data-feather="circle" onclick="toggleContainer('{{.Name}}')"></span>
            {{end}}
          </span>
        {{end}}
      </div>
      <a class="side-bar-menu-footer-icon" target="_blank" href="https://github.com/NickTheTramp/portphosis"><span data-feather="github"></span></a>

    </div>
    <div class="main-container">
      <header class="bar">
        <h1 class="title"><a href="/">PORTPHOSIS</a></h1>
      </header>

      <div class="main-card">
        {{template "content" .}}
      </div>
    </div>
    <script>
      feather.replace()
    </script>
  </body>
</html>
{{end}}
